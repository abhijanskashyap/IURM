<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        h1, h2 {
            color: #2C3E50;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Card Styling */
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 25%;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Chart Container */
        .chart-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 48%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%;
            }
            .chart-container {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart City Dashboard</h1>

        <div class="row">
            <div class="card">
                <h3>Water Flow</h3>
                <p id="water-flow">Loading...</p>
            </div>
            <div class="card">
                <h3>Electricity Usage</h3>
                <p id="electricity-usage">Loading...</p>
            </div>
            <div class="card">
                <h3>Vehicle Count</h3>
                <p id="vehicle-count">Loading...</p>
            </div>
            <div class="card">
                <h3>Waste Bin Level</h3>
                <p id="waste-bin-level">Loading...</p>
            </div>
        </div>

        <div class="row">
            <div class="chart-container">
                <h2>Traffic Prediction</h2>
                <canvas id="trafficChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Waste Category Distribution</h2>
                <canvas id="wasteChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Fetching Data (Dummy Data for Now)
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        function updateRealtimeData() {
            fetchData('/data/realtime')
                .then(data => {
                    document.getElementById('water-flow').textContent = data.water_flow + " units";
                    document.getElementById('electricity-usage').textContent = data.electricity_usage + " kWh";
                    document.getElementById('vehicle-count').textContent = data.vehicle_count + " vehicles";
                    document.getElementById('waste-bin-level').textContent = data.waste_bin_level + " % full";
                });
        }

        function updatePredictionData() {
            fetchData('/data/predictions')
                .then(data => {
                    // Traffic Chart
                    new Chart(document.getElementById('trafficChart'), {
                        type: 'line',
                        data: {
                            labels: ['Now', '1 Hour', '2 Hours', '3 Hours'],
                            datasets: [{
                                label: 'Predicted Vehicles',
                                data: [50, data.traffic_prediction, data.traffic_prediction * 1.1, data.traffic_prediction * 0.9], // Simulated data
                                borderColor: '#3498db',
                                fill: false
                            }]
                        },
                        options: { responsive: true }
                    });

                    // Waste Category Chart
                    new Chart(document.getElementById('wasteChart'), {
                        type: 'bar',
                        data: {
                            labels: Object.keys(data.waste_category_counts),
                            datasets: [{
                                label: 'Waste Categories',
                                data: Object.values(data.waste_category_counts),
                                backgroundColor: ['#FF5733', '#239B56', '#3498DB']
                            }]
                        },
                        options: { responsive: true }
                    });
                });
        }

        // Initial Load and Updates
        updateRealtimeData();
        updatePredictionData();
        setInterval(updateRealtimeData, 5000);  // Update every 5 seconds
        setInterval(updatePredictionData, 60000); // Update every minute
    </script>

</body>
</html>
