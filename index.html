<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart City Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2C3E50;
      font-size: 36px;
      margin-top: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background: linear-gradient(to bottom, #ffffff, #f7f9fb);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin: 15px;
      flex: 1 1 22%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      font-size: 22px;
      color: #34495e;
    }

    .card p {
      font-size: 20px;
      font-weight: 600;
      color: #16a085;
    }

    .card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #3498db;
    }

    .chart-container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin: 15px;
      flex: 1 1 48%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .chart-container h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .card, .chart-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Smart City Dashboard</h1>

    <div class="row">
      <div class="card">
        <i class="fas fa-tint"></i>
        <h3>Water Flow</h3>
        <p id="water-flow">20 units</p>
      </div>
      <div class="card">
        <i class="fas fa-bolt"></i>
        <h3>Electricity Usage</h3>
        <p id="electricity-usage">300 kWh</p>
      </div>
      <div class="card">
        <i class="fas fa-car"></i>
        <h3>Vehicle Count</h3>
        <p id="vehicle-count">150 vehicles</p>
      </div>
      <div class="card">
        <i class="fas fa-trash-alt"></i>
        <h3>Waste Bin Level</h3>
        <p id="waste-bin-level">60% full</p>
      </div>
    </div>

    <div class="row">
      <div class="chart-container">
        <h2>üöó Traffic Prediction</h2>
        <canvas id="trafficChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>‚ôªÔ∏è Waste Category Distribution</h2>
        <canvas id="wasteChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    function getRandomValue(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateRealtimeData() {
      document.getElementById('water-flow').textContent = getRandomValue(10, 50) + " units";
      document.getElementById('electricity-usage').textContent = getRandomValue(100, 1000) + " kWh";
      document.getElementById('vehicle-count').textContent = getRandomValue(50, 200) + " vehicles";
      document.getElementById('waste-bin-level').textContent = getRandomValue(0, 100) + "% full";
    }

    let trafficChart, wasteChart;

    function updatePredictionData() {
      const trafficPrediction = getRandomValue(40, 180);
      const wasteCategoryCounts = {
        "Plastic": getRandomValue(20, 50),
        "Metal": getRandomValue(10, 30),
        "Organic": getRandomValue(30, 60)
      };

      if (trafficChart) trafficChart.destroy();
      if (wasteChart) wasteChart.destroy();

      trafficChart = new Chart(document.getElementById('trafficChart'), {
        type: 'line',
        data: {
          labels: ['Now', '1 Hour', '2 Hours', '3 Hours'],
          datasets: [{
            label: 'Predicted Vehicles',
            data: [
              getRandomValue(50, 100),
              trafficPrediction,
              Math.round(trafficPrediction * 1.1),
              Math.round(trafficPrediction * 0.9)
            ],
            borderColor: '#e67e22',
            backgroundColor: 'rgba(230, 126, 34, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });

      wasteChart = new Chart(document.getElementById('wasteChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(wasteCategoryCounts),
          datasets: [{
            label: 'Waste Categories',
            data: Object.values(wasteCategoryCounts),
            backgroundColor: ['#e74c3c', '#f1c40f', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    updateRealtimeData();
    updatePredictionData();
    setInterval(updateRealtimeData, 5000);
    setInterval(updatePredictionData, 60000);
  </script>
</body>
</html>
